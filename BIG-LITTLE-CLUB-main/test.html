<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анимация SVG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #FFF3E3;
    }

    .svg-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 150vh auto 100vh; /* Демонстрация скролла */
    }

    .details {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      color: #E3531F;
      font-weight: bold;
      pointer-events: none;
      z-index: 2;
    }

    /* Эффект "рисования" линии */
    .svg-path {
      fill: none;
      stroke: #E3531F;
      stroke-width: 2;
      stroke-dasharray: 3000;
      stroke-dashoffset: 3000;
      transition: stroke-dashoffset 2.5s ease-out;
    }

    .svg-path.drawn {
      stroke-dashoffset: 0;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

<div class="svg-container">

<script>
  const svgPath = document.querySelector('.svg-path');

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        svgPath.classList.add('drawn');
      }
    });
  }, { threshold: 0.6 });

  observer.observe(document.querySelector('.svg-container'));
</script>
